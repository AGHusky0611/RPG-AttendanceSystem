<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Attendance System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <input type="text" id="id-input" class="id-input" placeholder="Enter your slu ID:">

            <!-- Confirmation Area -->
            <div id="status-message" class="status-message"></div>
            <div id="confirmation-area" style="display: none;">
                <p id="student-name"></p>
                <button id="present-button">Mark as Present</button>
            </div>
        </div>

        <!-- Guest Registration Modal -->
        <div id="guest-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <p>ID not found.<br>Register as a guest?</p>
                <input type="text" id="guest-name-input" placeholder="Enter your name">
                <div class="modal-buttons">
                    <button id="confirm-guest-button">Yes</button>
                    <button id="cancel-guest-button">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to your new JavaScript file -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
